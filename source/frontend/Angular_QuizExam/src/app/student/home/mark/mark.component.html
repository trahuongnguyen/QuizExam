<div class="main-body">
    <!-- container -->
    <div class="container">
        <h2>Mark</h2>
        <hr class="line">
        <!-- sem -->
        <ul class="nav nav-pills" id="myTab" role="tablist">
            <!-- Tabs will be generated by JavaScript -->
            <ng-template ngFor let-sem let-index="index" [ngForOf]="semList">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" [ngClass]="index===0?'active':''" [id]="'sem'+(index+1)+'-tab'"
                        data-bs-toggle="tab" [attr.data-bs-target]="'#sem'+(index+1)" type="button" role="tab"
                        [attr.aria-controls]="'sem'+ (index+1)"
                        [attr.aria-selected]="index===0?'true':'false'" (click)="setSelectedSem(sem.id)">{{sem.name}}</button>
                </li>
            </ng-template>
        </ul>
        <!-- table -->
        <div class="tab-content" id="myTabContent">
            <!-- Tab content will be generated by JavaScript -->
            <ng-template ngFor let-sem let-index="index" [ngForOf]="semList">
                <div class="tab-pane fade" [ngClass]="index===0?'show active':''" [id]="'sem'+(index+1)" role="tabpanel"
                    [attr.aria-labelledby]="'sem'+(index+1)+'-tab'">
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Mark</th>
                                <th>Max Mark</th>
                                <th>Rate</th>
                                <th>Violations</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-template ngFor let-mark let-subIndex="index" [ngForOf]="markList">
                                <tr>
                                    <td>{{ mark.subjectName }}</td>
                                    <td>{{ mark.score }}</td>
                                    <td>{{ mark.maxScore }}</td>
                                    <td>{{ getOverall(subIndex) }}%</td>
                                    <td [ngClass]="mark.warning ? 'text-danger' : ''">{{ mark.warning ? mark.warning : 0 }}</td>
                                    <td>{{ getResult(mark.score, mark.maxScore) }}</td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
            </ng-template>
        </div>
    </div>
</div>
